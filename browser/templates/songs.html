<div>
	<h4>SONGS</h4>
	<table class='table'>
		<thead>
			<tr>
				<th></th>
				<th>Name</th>
				<th>Artists</th>
				<th>Genres</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="song in songs" ng-class="{active: isCurrent(song)}" double-click two-clicks="start(song)">
				<td>{{ song.name }}</td>
				<td><span ng-repeat="artist in song.artists">{{ artist.name }} </span></td>
				<td>{{ song.genres.join(', ') }}</td>
			</tr>
		</tbody>
	</table>
</div>
